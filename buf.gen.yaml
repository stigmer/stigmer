version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/stigmer/stigmer/internal/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: internal/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/python
    out: sdk/python
  - plugin: buf.build/grpc/python
    out: sdk/python
