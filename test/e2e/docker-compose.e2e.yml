version: '3.8'

services:
  # Temporal server for workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    container_name: stigmer-e2e-temporal
    ports:
      - "7233:7233"  # gRPC API
      - "8233:8233"  # Web UI (optional, helpful for debugging)
    environment:
      - DB=sqlite
      - SQLITE_PRAGMA_journal_mode=WAL
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - stigmer-e2e

  # Agent runner service for executing agent workflows
  agent-runner:
    build:
      context: ../../backend/services/agent-runner
      dockerfile: Dockerfile
    container_name: stigmer-e2e-agent-runner
    environment:
      # Temporal connection
      - TEMPORAL_HOST_PORT=temporal:7233
      - TEMPORAL_NAMESPACE=default
      
      # Stigmer server connection (host.docker.internal allows container to reach host)
      - STIGMER_SERVER_ADDR=host.docker.internal:${STIGMER_SERVER_PORT:-50051}
      
      # Ollama connection (also on host)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      
      # Logging
      - LOG_LEVEL=info
      - ENV=test
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - stigmer-e2e
    extra_hosts:
      # Required for container to reach host machine services
      - "host.docker.internal:host-gateway"

networks:
  stigmer-e2e:
    name: stigmer-e2e-network
    driver: bridge
