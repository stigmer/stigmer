syntax = "proto3";

package ai.stigmer.agentic.environment.v1;

import "ai/stigmer/agentic/environment/v1/api.proto";
import "ai/stigmer/commons/apiresource/io.proto";
import "ai/stigmer/commons/apiresource/rpc_service_options.proto";
import "ai/stigmer/iam/iampolicy/v1/rpcauthorization/method_options.proto";

// EnvironmentQueryController provides read operations for Environment resources.
service EnvironmentQueryController {
  option (ai.stigmer.commons.apiresource.api_resource_kind) = environment;

  // Get an Environment by ID.
  rpc get(ai.stigmer.commons.apiresource.ApiResourceId) returns (Environment) {
    option (ai.stigmer.iam.iampolicy.v1.rpcauthorization.config).resource_kind = environment;
    option (ai.stigmer.iam.iampolicy.v1.rpcauthorization.config).permission = can_view;
    option (ai.stigmer.iam.iampolicy.v1.rpcauthorization.config).field_path = "value";
    option (ai.stigmer.iam.iampolicy.v1.rpcauthorization.config).error_msg = "unauthorized to get environment";
  }

  // Custom authorization in handler
  rpc getByReference(ai.stigmer.commons.apiresource.ApiResourceReference) returns (Environment);
}
