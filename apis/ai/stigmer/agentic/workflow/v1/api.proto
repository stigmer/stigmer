syntax = "proto3";

package ai.stigmer.agentic.workflow.v1;

import "ai/stigmer/agentic/workflow/v1/spec.proto";
import "ai/stigmer/agentic/workflow/v1/status.proto";
import "ai/stigmer/commons/apiresource/metadata.proto";
import "buf/validate/validate.proto";

// Workflow represents a workflow orchestration definition.
message Workflow {
  // API version for this resource type.
  string api_version = 1 [(buf.validate.field).string.const = 'agentic.stigmer.ai/v1'];

  // Resource kind identifier.
  string kind = 2 [(buf.validate.field).string.const = 'Workflow'];

  // Standard resource metadata including name, id, labels, and tags.
  ai.stigmer.commons.apiresource.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "workflow.owner_scope.platform_or_org_only"
      message: "Workflow resources can only have platform or organization scope"
      expression: "this.owner_scope == 1 || this.owner_scope == 2"
    }
  ];

  // Workflow-specific configuration.
  WorkflowSpec spec = 4;

  // System-managed status containing audit information and default instance ID.
  WorkflowStatus status = 5;
}
