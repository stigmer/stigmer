name: Publish Agent Sandbox Image (Basic)

# Manual trigger only - sandbox is OPTIONAL
# Most users don't need it (local mode is default)
on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag for the image (e.g., v1.0.0)'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push basic sandbox image
        run: |
          cd backend/services/agent-runner/sandbox
          
          # Build multi-arch image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile.sandbox.basic \
            --tag ghcr.io/${{ github.repository_owner }}/agent-sandbox-basic:${{ steps.version.outputs.version }} \
            --tag ghcr.io/${{ github.repository_owner }}/agent-sandbox-basic:latest \
            --push \
            .
          
          echo "âœ“ Sandbox image published:"
          echo "  - ghcr.io/${{ github.repository_owner }}/agent-sandbox-basic:${{ steps.version.outputs.version }}"
          echo "  - ghcr.io/${{ github.repository_owner }}/agent-sandbox-basic:latest"
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Sandbox Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository_owner }}/agent-sandbox-basic\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Architectures:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "export STIGMER_EXECUTION_MODE=sandbox" >> $GITHUB_STEP_SUMMARY
          echo "stigmer server start" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The agent-runner will automatically pull this image when sandbox mode is used." >> $GITHUB_STEP_SUMMARY
