name: Release with Embedded Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger
    inputs:
      create_release:
        description: 'Create a release after successful build'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version number (e.g., 1.0.0) - only needed if creating release'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  # Determine version for this build
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="v${{ github.event.inputs.version }}"
              SHOULD_RELEASE="${{ github.event.inputs.create_release }}"
            else
              # Generate test version from commit hash
              VERSION="test-$(git rev-parse --short HEAD)"
              SHOULD_RELEASE="false"
            fi
          else
            # For push to main, generate test version
            VERSION="test-$(git rev-parse --short HEAD)"
            SHOULD_RELEASE="false"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (release: $SHOULD_RELEASE)"

  # Build for macOS Apple Silicon
  build-darwin-arm64:
    needs: determine-version
    runs-on: macos-latest  # macOS 14 (M1)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate proto stubs
        run: make protos

      - name: Install Poetry dependencies
        run: |
          cd backend/services/agent-runner
          poetry install --with dev

      - name: Build agent-runner binary with PyInstaller
        run: |
          cd backend/services/agent-runner
          poetry run pyinstaller agent-runner.spec
          mkdir -p ../../../client-apps/cli/embedded/binaries/darwin_arm64
          cp dist/agent-runner ../../../client-apps/cli/embedded/binaries/darwin_arm64/

      - name: Build CLI with embedded binaries (BusyBox pattern)
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          cd client-apps/cli
          go build -ldflags="-s -w -X github.com/stigmer/stigmer/client-apps/cli/embedded.buildVersion=$VERSION" -o ../../bin/stigmer .

      - name: Verify binary
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          file bin/stigmer
          ls -lh bin/stigmer
          ./bin/stigmer --version || echo "Version: $VERSION"

      - name: Package binaries
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          # Package CLI with embedded binaries
          cd bin
          tar -czf stigmer-$VERSION-darwin-arm64.tar.gz stigmer
          shasum -a 256 stigmer-$VERSION-darwin-arm64.tar.gz > stigmer-$VERSION-darwin-arm64.tar.gz.sha256
          
          # Package standalone agent-runner binary (for download fallback)
          cd ../client-apps/cli/embedded/binaries/darwin_arm64
          cp agent-runner agent-runner-$VERSION-darwin-arm64
          shasum -a 256 agent-runner-$VERSION-darwin-arm64 > agent-runner-$VERSION-darwin-arm64.sha256
          mv agent-runner-$VERSION-darwin-arm64* ../../../../../bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stigmer-darwin-arm64
          path: bin/*

  # Build CLI for Intel Mac (without embedded agent-runner binary)
  # Note: Intel Mac users will download agent-runner on first run
  build-darwin-amd64:
    needs: determine-version
    runs-on: macos-latest  # ARM Mac (cross-compile Go CLI to Intel)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build CLI (cross-compile to Intel, no embedded agent-runner)
        env:
          GOARCH: amd64
          GOOS: darwin
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          cd client-apps/cli
          go build -ldflags="-s -w -X github.com/stigmer/stigmer/client-apps/cli/embedded.buildVersion=$VERSION" -o ../../bin/stigmer .

      - name: Verify binary
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          file bin/stigmer
          ls -lh bin/stigmer
          # Skip running binary since it's cross-compiled for Intel
          echo "Version: $VERSION (Intel binary, cannot run on ARM Mac)"
          echo "Note: agent-runner will be downloaded on first daemon start"

      - name: Package CLI
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          cd bin
          tar -czf stigmer-$VERSION-darwin-amd64.tar.gz stigmer
          shasum -a 256 stigmer-$VERSION-darwin-amd64.tar.gz > stigmer-$VERSION-darwin-amd64.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stigmer-darwin-amd64
          path: bin/*

  # Build standalone agent-runner for Intel Mac (for download fallback)
  # Note: This job creates a placeholder to satisfy the release job dependency
  # Intel Mac agent-runner binary must be built manually on an Intel Mac or via alternative method
  build-agent-runner-darwin-amd64:
    needs: determine-version
    runs-on: ubuntu-latest
    steps:
      - name: Create placeholder artifact
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          mkdir -p bin
          echo "Intel Mac agent-runner binary not built in CI (requires Intel Mac or complex cross-compilation)" > bin/README-intel-mac.txt
          echo "" >> bin/README-intel-mac.txt
          echo "To build manually on Intel Mac:" >> bin/README-intel-mac.txt
          echo "1. Install Python 3.13 and Poetry" >> bin/README-intel-mac.txt
          echo "2. cd backend/services/agent-runner" >> bin/README-intel-mac.txt
          echo "3. make protos (from repo root)" >> bin/README-intel-mac.txt
          echo "4. poetry install --with dev" >> bin/README-intel-mac.txt
          echo "5. poetry run pyinstaller agent-runner.spec" >> bin/README-intel-mac.txt
          echo "6. Upload dist/agent-runner to GitHub release as agent-runner-$VERSION-darwin-amd64" >> bin/README-intel-mac.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-runner-darwin-amd64
          path: bin/*

  # Build for Linux
  build-linux-amd64:
    needs: determine-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate proto stubs
        run: make protos

      - name: Install Poetry dependencies
        run: |
          cd backend/services/agent-runner
          poetry install --with dev

      - name: Build agent-runner binary with PyInstaller
        run: |
          cd backend/services/agent-runner
          poetry run pyinstaller agent-runner.spec
          mkdir -p ../../../client-apps/cli/embedded/binaries/linux_amd64
          cp dist/agent-runner ../../../client-apps/cli/embedded/binaries/linux_amd64/

      - name: Build CLI with embedded binaries (BusyBox pattern)
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          cd client-apps/cli
          go build -ldflags="-s -w -X github.com/stigmer/stigmer/client-apps/cli/embedded.buildVersion=$VERSION" -o ../../bin/stigmer .

      - name: Verify binary
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          file bin/stigmer
          ls -lh bin/stigmer
          ./bin/stigmer --version || echo "Version: $VERSION"

      - name: Package binaries
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          # Package CLI with embedded binaries
          cd bin
          tar -czf stigmer-$VERSION-linux-amd64.tar.gz stigmer
          sha256sum stigmer-$VERSION-linux-amd64.tar.gz > stigmer-$VERSION-linux-amd64.tar.gz.sha256
          
          # Package standalone agent-runner binary (for download fallback)
          cd ../client-apps/cli/embedded/binaries/linux_amd64
          cp agent-runner agent-runner-$VERSION-linux-amd64
          sha256sum agent-runner-$VERSION-linux-amd64 > agent-runner-$VERSION-linux-amd64.sha256
          mv agent-runner-$VERSION-linux-amd64* ../../../../../bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stigmer-linux-amd64
          path: bin/*

  # Create GitHub Release (only if requested)
  release:
    needs: [determine-version, build-darwin-arm64, build-darwin-amd64, build-agent-runner-darwin-amd64, build-linux-amd64]
    runs-on: ubuntu-latest
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            exit 1
          fi
          
          # Create annotated tag
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy CLI tarballs
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          # Copy all checksums
          find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
          # Copy agent-runner binaries
          find artifacts -name "agent-runner-*" -type f ! -name "*.sha256" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate changelog
        id: changelog
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags "$VERSION^" 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release"
            CHANGELOG="First release of Stigmer CLI with embedded binaries."
          else
            echo "Generating changelog from $PREVIOUS_TAG to $VERSION"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG..$VERSION" | grep -v "^- Merge")
          fi
          
          # Save to file (handle multiline)
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.determine-version.outputs.version }}
          name: Release ${{ needs.determine-version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          files: release-assets/*
          draft: false
          prerelease: false

  # Update Homebrew tap (optional, after release is created)
  update-homebrew:
    needs: [determine-version, release]
    runs-on: ubuntu-latest
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: stigmer/homebrew-tap
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Formula
        env:
          VERSION: ${{ needs.determine-version.outputs.version }}
        run: |
          VERSION_NO_V=${VERSION#v}
          
          # Wait a moment for release assets to be available
          sleep 10
          
          # Download checksums
          curl -sL https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-darwin-arm64.tar.gz.sha256 -o /tmp/darwin-arm64.sha256
          curl -sL https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-darwin-amd64.tar.gz.sha256 -o /tmp/darwin-amd64.sha256
          curl -sL https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-linux-amd64.tar.gz.sha256 -o /tmp/linux-amd64.sha256
          
          SHA_ARM64=$(cat /tmp/darwin-arm64.sha256 | awk '{print $1}')
          SHA_AMD64=$(cat /tmp/darwin-amd64.sha256 | awk '{print $1}')
          SHA_LINUX=$(cat /tmp/linux-amd64.sha256 | awk '{print $1}')
          
          # Update Formula/stigmer.rb
          cat > Formula/stigmer.rb <<EOF
          class Stigmer < Formula
            desc "AI-powered workflow automation with local LLMs"
            homepage "https://github.com/stigmer/stigmer"
            version "${VERSION_NO_V}"
            license "Apache-2.0"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-darwin-arm64.tar.gz"
                sha256 "${SHA_ARM64}"
              else
                url "https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-darwin-amd64.tar.gz"
                sha256 "${SHA_AMD64}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/stigmer/stigmer/releases/download/${VERSION}/stigmer-${VERSION}-linux-amd64.tar.gz"
                sha256 "${SHA_LINUX}"
              end
            end

            def install
              bin.install "stigmer"
            end

            test do
              system "#{bin}/stigmer", "--version"
            end
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/stigmer.rb
          git commit -m "Update stigmer to ${VERSION}"
          git push
