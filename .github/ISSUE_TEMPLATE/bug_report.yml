name: Bug Report
description: Report a bug or issue with Stigmer
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `stigmer init`
        2. Create agent with `stigmer agent create test`
        3. Error occurs...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Stigmer Version
      description: Output of `stigmer version`
      placeholder: "v0.1.0"
    validations:
      required: true
      
  - type: dropdown
    id: backend
    attributes:
      label: Backend Type
      options:
        - Local (SQLite)
        - Cloud
    validations:
      required: true
      
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 14.0, Ubuntu 22.04, etc."
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages or logs
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
